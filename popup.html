<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Тест нажатия кнопки</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      font-size: 14px;
    }
    .success {
      color: green;
      background-color: #e8f5e9;
    }
    .error {
      color: red;
      background-color: #ffebee;
    }
    .info {
      color: #0d47a1;
      background-color: #e3f2fd;
    }
    button {
      background-color: #ff8f00;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    button:hover {
      background-color: #f57c00;
    }
    .secondary-btn {
      background-color: #ff8f00;
      margin-top: 10px;
      width: 100%;
    }
    .secondary-btn:hover {
      background-color: #f57c00;
    }
    .action-btn {
      background-color: #4caf50;
      margin-top: 10px;
      width: 100%;
    }
    .action-btn:hover {
      background-color: #388e3c;
    }
    .action-btn:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
    }
    .file-section {
      margin-bottom: 10px;
    }
    #csv-file-info {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }
    .note {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff3cd;
      border-left: 4px solid #ffc107;
      font-size: 12px;
      line-height: 1.4;
    }
    .note ol {
      margin: 5px 0 0 20px;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Тест нажатия кнопки "Добавить вручную"</h1>
  
  <button id="click-button-test">Нажать кнопку "Добавить вручную"</button>
  
  <div id="status" style="display: none;"></div>
  
  <hr style="margin: 15px 0;">
  
  <h1>Тест чтения CSV-файла</h1>
  
  <div class="file-section">
    <label for="csv-file-input">Выберите CSV-файл с КИЗ:</label>
    <input type="file" id="csv-file-input" accept=".csv">
    <div id="csv-file-info">Файл не выбран</div>
  </div>
  
  <button id="process-csv-button" class="secondary-btn" disabled>Обработать CSV-файл</button>
  
  <button id="fill-kiz-button" class="action-btn" disabled>Заполнить поле КИЗ</button>
  
  <div class="note">
    <strong>Примечание:</strong> Для просмотра логов откройте консоль расширения:
    <ol>
      <li>Щелкните правой кнопкой мыши на этом окне</li>
      <li>Выберите "Проверить"</li>
      <li>Перейдите на вкладку "Консоль"</li>
    </ol>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
