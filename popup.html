<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>УПД: Обработка КИЗ</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      font-size: 14px;
    }
    .success {
      color: green;
      background-color: #e8f5e9;
    }
    .error {
      color: red;
      background-color: #ffebee;
    }
    .info {
      color: #0d47a1;
      background-color: #e3f2fd;
    }
    .progress {
      color: #795548;
      background-color: #efebe9;
    }
    button {
      background-color: #ff8f00;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    button:hover {
      background-color: #f57c00;
    }
    .secondary-btn {
      background-color: #ff8f00;
      margin-top: 10px;
      width: 100%;
    }
    .secondary-btn:hover {
      background-color: #f57c00;
    }
    .action-btn {
      background-color: #4caf50;
      margin-top: 10px;
      width: 100%;
    }
    .action-btn:hover {
      background-color: #388e3c;
    }
    .action-btn:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }
    .file-section {
      margin-bottom: 10px;
    }
    #csv-file-info {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }
    .progress-container {
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      background-color: #f9f9f9;
      display: none;
    }
    .progress-container h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }
    #progress-details {
      font-size: 12px;
      line-height: 1.4;
      margin-bottom: 0;
      color: #555;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Обработка CSV-файла с КИЗ</h1>
  
  <div class="file-section">
    <label for="csv-file-input">Выберите CSV-файл с КИЗ:</label>
    <input type="file" id="csv-file-input" accept=".csv">
    <div id="csv-file-info">Файл не выбран</div>
  </div>
  
  <button id="process-csv-button" class="secondary-btn" disabled>Обработать CSV-файл</button>
  
  <button id="fill-multiple-kiz-button" class="action-btn" disabled>Заполнить все поля КИЗ из CSV</button>
  
  <div id="status" style="display: none;"></div>
  
  <div id="progress-container" class="progress-container">
    <h3>Ход выполнения:</h3>
    <div id="progress-details"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
